<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registerpage.css">

    <title>Login/Register Page</title>
</head>

<body>
    <header>
        <h2 class="logo">PentaCoders</h2>
        <nav class="navigation">
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="btnLogin-popup"> Login </button>
        </nav>
    </header>

</body>
<div class="wrapper">
    <div class="form-box login">
        <h2>Register</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-open"></ion-icon></span>
                <input type="password" required>
                <label>Password</label>
            </div>
            <!-- <div class="remember-forget">
                <label><input type="checkbox">Remeber Me</label>
                <a href="#">Forgot Password..?</a>
            </div> -->
            <button type="submit" class="btn"><a href="/home_page/home.html">Register</a></button>
            <div class="login-register">
                <p>Already have a account? <a href="/loginpage.html" class="register-link">Login</a></p>
            </div>
        </form>
    </div>
</div>




<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script> <!--Icon-->
</html>
